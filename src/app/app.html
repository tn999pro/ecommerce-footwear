<mat-sidenav-container class="sidenav-container">

    <mat-sidenav [(opened)]="isCartOpen" mode="over" position="end" class="cart-sidenav">
        <app-cart [items]="cartItems" (updateQuantity)="onUpdateCartQuantity($event)" (removeItem)="onRemoveCartItem($event)" (closeCart)="onCloseCart()">
        </app-cart>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header [cartItemsCount]="cartItemsCount" (cartClick)="onCartClick()">
        </app-header>

        <main>
            <app-hero-section (exploreClick)="onExploreClick()" (offersClick)="onOffersClick()">
            </app-hero-section>

            <app-category-grid (categorySelect)="onCategorySelected($event)"></app-category-grid>

            <app-best-sellers (addToCart)="onAddToCart($event)"></app-best-sellers>

            <app-product-grid [selectedCategory]="selectedCategory" (addToCart)="onAddToCart($event)"></app-product-grid>

            <app-why-us></app-why-us>

            <app-footer></app-footer>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>

<section class="hero-container">
    <div class="hero-content">
        <div class="text-content">
            <span class="eyebrow">Nueva Colección 2025</span>
            <h2 class="title">Rendimiento<br>Sin Límites</h2>
            <p class="description">
                Descubre la última tecnología en calzado deportivo diseñado para atletas que buscan superar sus límites.
            </p>

            <div class="actions">
                <button mat-raised-button color="primary" (click)="exploreClick.emit()" class="hero-button">
          Explorar Colección
          <mat-icon>arrow_forward</mat-icon>
        </button>
                <button mat-stroked-button (click)="offersClick.emit()" class="hero-button hero-button-outline">
          Ver Ofertas
        </button>
            </div>
        </div>

        <div class="image-container" 
             (mouseenter)="pauseCarousel()" 
             (mouseleave)="resumeCarousel()">
            <button class="carousel-control prev" (click)="previousSlide()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            
            <div class="carousel-wrapper">
                @for (slide of slides; track slide.id) {
                    <div class="carousel-slide" 
                         [class.active]="currentSlide === slide.id"
                         [style.opacity]="currentSlide === slide.id ? 1 : 0"
                         [style.transform]="'scale(' + (currentSlide === slide.id ? '1' : '0.8') + ')'">
                        <img [src]="slide.imageUrl" 
                             [alt]="slide.alt" 
                             class="hero-image"
                             [class.active]="currentSlide === slide.id"
                             loading="lazy"/>
                    </div>
                }
            </div>

            <button class="carousel-control next" (click)="nextSlide()">
                <mat-icon>chevron_right</mat-icon>
            </button>

            <div class="carousel-indicators">
                @for (slide of slides; track slide.id) {
                    <button class="indicator" 
                            [class.active]="currentSlide === slide.id"
                            (click)="goToSlide(slide.id)">
                    </button>
                }
            </div>
        </div>
    </div>
</section>
